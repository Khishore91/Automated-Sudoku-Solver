<!doctype html>
<html> 
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External CSS -->
        <link rel="stylesheet" href="./../static/css/styles.css"> 

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" >

        <!-- Font Awesome CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >

        <title> Sudoku Solver</title>
    </head>

    <body>
        <div class='container'>
            <div class="container py-5">

                <!-- Sudoku Solver Header Section -->
                <header class="text-white text-center">
                    <h1 class="display-5">Automated Sudoku Solver</h1>
                    <p class="lead mb-0">Simply upload a sudoku puzzle image.</p>
                   <!-- <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
                    -->
                </header>
            
            
                <div class="row py-3">
                    <div class="col-lg-6 mx-auto">
            
                        <!-- Upload image input-->
                        <div class="input-group mb-3 px-2 py-2 rounded-pill md-white shadow-sm d-flex justify-content-center">
                            <div class="input-group-prepend">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                            </div>
                            <input class="input-file" id="upload" type="file" onchange="readURL(this);" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="row py-3">  
                    <div class="col-md-6 mx-auto">
                        <!-- Uploaded image area-->
                        <p class="font-italic text-white text-center" id="upload-txt">The image uploaded will be rendered inside the box below.</p>
                        <div class="up-image image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
            
                    </div>
                    
                    <div class="col-md-6 mx-auto">
                        <!-- Solved image area-->
                        <p class="font-italic text-white text-center" id="sol-txt">The solved sudoku image will be rendered inside the box below.</p>
                        <div class="sol-image image-area mt-4"><img id="imageSolved" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
            
                    </div>
                </div>
                
                <div class="row d-flex justify-content-center">
                    <!--button class="solve-btn"> <span>Solve Sudoku</span> </button-->
                    <label for="Solve" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-check-circle mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Solve</small></label>
                </div>

            </div>


        </div>

        <script src="./../static/js/base.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
    </body>

</html>
